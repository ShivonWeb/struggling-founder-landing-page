<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Founder Stories | Share Your Journey</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        h2 { text-align: center; color: #333; margin-bottom: 0.5rem; }
        p { text-align: center; color: #666; margin-bottom: 1.5rem; font-size: 0.95rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; color: #333; font-weight: 600; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 1rem; }
        input:focus, textarea:focus { border-color: #007bff; outline: none; }
        button { width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 6px; font-size: 1rem; cursor: pointer; transition: background 0.3s; }
        button:hover { background-color: #0056b3; }
        .required { color: red; }
        #message { text-align: center; margin-top: 1rem; font-weight: bold; display: none; }
    </style>
</head>
<body>

<div class="container">
    <h2>Join the Founder Waitlist</h2>
    <p>Whether you are struggling or succeeding, your story matters. Be vulnerable, help others.</p>
    
    <form name="submit-to-google-sheet">
        <div class="form-group">
            <label>Name <span class="required">*</span></label>
            <input type="text" name="name" placeholder="Your Full Name" required>
        </div>
        <div class="form-group">
            <label>Contact Number <span class="required">*</span></label>
            <input type="tel" name="phone" placeholder="Whatsapp or phone" required>
        </div>
        <div class="form-group">
            <label>Email ID <span class="required">*</span></label>
            <input type="email" name="email" placeholder="you@example.com" required>
        </div>
        <div class="form-group">
            <label>Tell us about your Startup (Optional)</label>
            <textarea name="startup_info" rows="4" placeholder="Stage, what you are building,and one key struggle you are facing right now(2-4 lines)."></textarea>
        </div>
        <button type="submit">Reserve my Spot </button>
    </form>
    <div id="message"></div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbz__4hfcoCjglX89xqmVuy5ImNA3Xo6qOOb1esocNJ2SHRF1igM1YfepBY5dG_4xZrG/exec'; // PASTE YOUR URL HERE
    const form = document.forms['submit-to-google-sheet'];
    const msg = document.getElementById("message");

    form.addEventListener('submit', e => {
      e.preventDefault();
      msg.style.display = "block";
      msg.style.color = "#666";
      msg.innerHTML = "Submitting...";
      
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
            msg.innerHTML = "Thank you! Your info has been saved.";
            msg.style.color = "green";
            form.reset();
        })
        .catch(error => {
            msg.innerHTML = "Error! Please try again.";
            msg.style.color = "red";
            console.error('Error!', error.message);
        });
    });
</script>

</body>
</html>
